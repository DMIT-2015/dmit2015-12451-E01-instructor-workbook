<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="helloFaces - My JSF Application"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">DMIT2015 Faces Demo | Hello Faces</h1>
            <h:form id="helloFaces_form" role="form">
                <p:panel header="Welcome to DMIT2015 Faces Demo | Hello Faces">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->

                    <h:outputText id="userMessage" value="#{friday.message}"/><br/>
                    <p:message id="feedbackMessage" for="inputValue" />
                    <p:inputText id="inputValue" value="#{friday.userInput}"/><br/>
                    <p:commandButton value="Submit"
                                     action="#{friday.submit()}"
                                    update="feedbackMessage :messages :growl"
                    />


                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
