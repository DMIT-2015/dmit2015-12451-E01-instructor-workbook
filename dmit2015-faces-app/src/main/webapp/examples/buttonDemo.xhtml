<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="buttonDemo"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">ButtonDemo: action vs actionListener</h1>
            <h:form id="buttonDemo_form" role="form">
                <p:panel header="Welcome to ButtonDemo: action vs actionListener">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->
                    <p:commandButton
                        id="actionListerButton"
                        value="ActionListener only"
                        actionListener="#{buttonDemoRequest.handleListener()}"
                        update=":messages :growl"
                    />
                    <p:spacer width="20" />
                    <p:commandButton
                            id="actionButton"
                            value="Action (may navigate)"
                            action="#{buttonDemoRequest.submit()}"
                            update=":growl"
                    />
                    <p:spacer width="20" />
                    <p:commandButton
                            id="loginButton"
                            value="Login"
                            action="#{buttonDemoRequest.login()}"
                    />

                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
